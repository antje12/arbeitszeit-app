<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Starke MÃ¤dchen App</title>
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#121212" />
  <link rel="icon" href="icons/icon-192.png" type="image/png" />

  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #121212;
      color: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 0.3em;
    }

    p {
      font-size: 1.1em;
      margin-bottom: 1.5em;
    }

    button {
      background-color: #ff69b4;
      color: white;
      border: none;
      padding: 1em 2em;
      font-size: 1em;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #ff85c1;
    }
  </style>
</head>
<body>
  <h1>Hallo und willkommen!</h1>
  <p>Installiere die App, um deine Arbeitszeiten zu verwalten ðŸ’ª</p>
  <button id="installButton" style="display:none;">App installieren</button>

  <script>
    let deferredPrompt;
    const installButton = document.getElementById('installButton');

    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      installButton.style.display = 'inline-block';

      installButton.addEventListener('click', () => {
        deferredPrompt.prompt();
        deferredPrompt.userChoice.then(choice => {
          if (choice.outcome === 'accepted') {
            console.log('App wurde installiert');
          } else {
            console.log('App-Installation abgelehnt');
          }
          deferredPrompt = null;
          installButton.style.display = 'none';
        });
      });
    });

    // Service Worker registrieren
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log('Service Worker registriert'))
        .catch(err => console.error('Fehler beim Registrieren:', err));
    }
  </script>
</body>
</html>
